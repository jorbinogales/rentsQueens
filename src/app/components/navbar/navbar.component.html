<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">RentsQueens</a>
    <button 
    class="btn btn-success" 
    id="loginBtn"
    data-toggle="modal" 
    data-target="#loginModal"
    *ngIf="session == false"
    >
      Login
    </button>

    <button 
    class="btn btn-danger" 
    id="loginBtn"
    *ngIf="session == true"
    (click)="logout()"
    >
      Log out
    </button>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
</nav>


<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h5 class="text-center">Sign into your Account</h5>

          <app-loading class="d-block mt-5"  *ngIf="loading == true"></app-loading>
          <div  *ngIf="loading == false">
            <div class="alert alert-danger" role="alert" *ngIf="error">
              {{ error }}
            </div>

            <form class="w-100 m-auto" [formGroup]="form" (submit)="login()">
                <div class="d-block w-100 mb-5">
                  <div class="form-group">
                      <label for="email_login">Email address</label>
                      <input 
                      type="email" 
                      class="form-control" 
                      id="email_login"
                      formControlName="email"
                      name="email"
                      >
                  </div>
                  <div class="form-group">
                      <label for="password_login">Password</label>
                      <input 
                      type="password" 
                      class="form-control" 
                      id="password_login"
                      formControlName="password"
                      name="password"
                      >
                  </div>
                </div>
                <button 
                type="submit" 
                class="btn btn-success d-block m-auto w-100" 
                [disabled]="form.invalid"
                id="signIn">
                  Sign In
                </button>
            </form>
          </div>          
        </div>
      </div>
    </div>
  </div>
