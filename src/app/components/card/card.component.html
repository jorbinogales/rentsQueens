<div class="card">
    <div class="card-body p-2">
        <strong>{{ departament.title }}</strong>
        <p>{{ departament.address }}</p>
        <div class="row p-0 m-0">
            <div class="col-12 col-lg-7 p-0 m-0">
                <img 
                *ngIf="departament.image_values.length > 0"
                src="{{url+'/'+departament.image_values[0].image}}" 
                class="w-100 m-auto">

                <img
                *ngIf="departament.image_values.length == 0"
                class="w-100 m-auto"
                src="https://sobreplanos.s3.amazonaws.com/uploads/real_estate_attachment/picture/6214167/aria_departamentos_en_venta_en_centro_de_monterrey_de_1_3_hab_cover_c00bc0d6490933f2d8f2.jpg"
                >
            </div>
            <div class="col-12 col-lg-5 p-2 m-0">
                <h4 class="m-0">${{ departament.price }}</h4>
                <p>ID N. {{ departament.id }}</p>
                <ul class="m-0 p-0">
                    <li>
                        <img class="icon-card" src="assets/icons/room-icon.png">
                        <span class="ml-3">{{departament.bedrooms }} Bedrooms</span>
                    </li>
                    <li *ngIf="departament.credit">
                        <img class="icon-card" src="assets/icons/credit-icon.png">
                        <span class="ml-3">Credit</span>
                    </li>
                    <li>
                        <img class="icon-card" src="assets/icons/bathroom-icon.png">
                        <span class="ml-3">{{departament.bathrooms}} Bathrooms</span>
                    </li>
                    <li *ngIf="departament.parking">
                        <img class="icon-card" src="assets/icons/garage-icon.png">
                        <span class="ml-3">Parking</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
