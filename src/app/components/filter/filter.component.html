
<div class="row">
    <div class="col-12">
     
        <form 
        [formGroup]="form" (submit)="sendFilter()"
        class="w-100 m-auto align-items-center justify-center d-none d-sm-none d-md-none d-lg-block">
            <div class="form-row w-100 mt-3">
                <div class="col-2 m-auto">
                    <img src="assets/icons/logo.png" class="w-100 mb-3" style="max-wdith: 200px">
                    <input 
                        formControlName="search"
                        name="search"
                        type="text" 
                        class="form-control mt-0"  
                        id="filter_search" 
                        placeholder="Search"
                    >
                </div>
            </div>
            <div class="form-row align-items-center w-100 mt-3">
                

                <div class="col">
                    <input 
                    formControlName="id"
                    name="id"
                    type="number" 
                    class="form-control mt-0"  
                    id="filter_bedrooms" 
                    min="0"
                    placeholder="ID"
                    >
                </div>

                <div class="col">
                    <select 
                    class="custom-select"
                    id="floors_filter"
                    formControlName="floors"
                    name="floors"
                     >
                        <option  value="null" selected>Piso</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="ático">Ático</option>
                        <option value="4">Otro</option>
                    </select>
                </div>

                <div class="col">
                    <select 
                    formControlName="credit"
                    name="credit"
                    class="custom-select"
                    id="credit_filter">
                        <option  value="null" selected>Credito</option>
                        <option value="true">Si</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="col">
                    <select 
                    formControlName="beds"
                    name="beds"
                    class="custom-select"
                    id="beds_filter">
                        <option  value="null" selected>Cuartos</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="full_house">Full house</option>
                    </select>
                </div>

                <div class="col">
                    <select 
                    formControlName="baths"
                    name="baths"
                    class="custom-select" id="baths_filter">
                        <option value="null" selected>Baños</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="more_than_3">Más de 3</option>
                    </select>
                </div>

                <div class="col">
                    <select 
                    formControlName="price"
                    name="price"
                    class="custom-select" 
                    id="price_filter">
                        <option  value="null" selected>Precio</option>
                        <option value="0_1000">Menos de $1000</option>
                        <option value="1000_1900">$1000 - $1900</option>
                        <option value="1801_2400">$1901 - $2400</option>
                        <option value="2401_3100">$2401 - $3100 </option>
                        <option value="3101">Más de $3101</option>
                    </select>
                </div>

                <div class="col">
                    <select 
                    formControlName="parking"
                    name="parking"
                    class="custom-select"
                     id="parking_filter">
                        <option value="null" selected>Estacionamiento</option>
                        <option value="true">Si</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="col">
                    <select 
                    formControlName="pets"
                    name="pets"
                    class="custom-select"
                     id="parking_filter">
                        <option value="null" selected>Mascotas</option>
                        <option value="true">Si</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="col">
                    <select 
                    formControlName="trains"
                    name="trains"
                    class="custom-select" id="trains_filter">
                        <option value="null" selected>Trains</option>
                        <option *ngFor="let train of trains" value="{{ train.id }}">{{ train.code }} | {{ train.city}}</option>
                    </select>
                </div>

                <div class="col">
                    <select 
                    class="custom-select" id="city_filter"
                    (change)="getSubCity($event)">
                        <option value="null" selected>Ciudad</option>
                        <option *ngFor="let city of cities" value="{{ city.id }}">{{ city.name }}</option>
                    </select>
                </div>

                <div class="col">
                    <select 
                    formControlName="subcity"
                    name="subcity"
                    class="custom-select" id="subcity_filter">
                        <option value="null" selected>Subciudad</option>
                        <option *ngFor="let subcitie of subcities" value="{{ subcitie.id }}">{{ subcitie.name }}</option>
                    </select>
                </div>

                <div class="col">
                    <button type="submit" class="btn btn-danger">
                        <span  class="material-icons">
                            search
                        </span>                            
                    </button>
                </div>
                <div class="col">
                    <button class="btn btn-danger" (click)="refreshFilter()">
                        <span 
                        class="material-icons">
                            clear
                        </span>                            
                    </button>
                </div>
            </div>
        </form>

        <button 
        class="d-block w-100 d-lg-none btn btn-danger mt-5" 
        id="filterBtnMobile"
        (click)="refreshFilter()"
        >
            Limpiar Filtros
        </button>
        <button 
        class="d-block w-100 d-lg-none btn btn-danger mt-2" 
        id="filterBtnMobile"
        data-toggle="modal" 
        data-target="#modalFilterMobile"
        >
            Filtrar
        </button>
    </div>
</div>
