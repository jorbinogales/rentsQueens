

<h4 class="mt-5">Bievenido!</h4>

<div style="position: relative;" class="mt-3">
    <h4>Mis Apartamentos</h4>
    <button 
    [routerLink]="['/','dashboard','create-apartament']"
    id="createApartament" 
    class="btn btn-success btn-danger">
        Crear Apartamento
    </button>
</div>
<div *ngIf="apartaments.data.length == 0" class="card-body mt-5">
    <div class="alert alert-danger">
        No tienes Apartamentos creados
        <button class="btn btn-light m-auto d-none d-lg-block" [routerLink]="['/','dashboard','create-apartament']">
            Crear mi primer apartamento
        </button>
        <button class="btn btn-light m-auto d-block d-lg-none " [routerLink]="['/','dashboard','create-apartament']">
            Crear 
        </button>
    </div>
</div>


<div 
    *ngIf="apartaments.meta.pageCount > 1"
    class="d-block" 
    style="display:block; margin:auto; max-width: 350px; margin-top:50px;">
    <pagination-controls 
    class="my-pagination"
    (pageChange)="pageChanged($event)"
    [maxSize]="apartaments.meta.pageCount"
    ></pagination-controls>
</div>  


<div class="row mt-4" *ngIf="loading === false">
    <div 
        class="col-12 col-md-6 col-lg-4 m-0 p-1 mt-3" 
        *ngFor="
        let apartament of apartaments.data | paginate: { 
            itemsPerPage: apartaments.meta.take, 
            currentPage: apartaments.meta.page,
            totalItems: apartaments.meta.itemCount 
        }" 
        >
        <app-card
        (status)="changeStatus($event)"
        (delete)="deleteDepartament($event)"
        [departament]="apartament"></app-card>
    </div>
</div>



<div 
    *ngIf="apartaments.meta.pageCount > 1"
    class="d-block" 
    style="display:block; margin:auto; max-width: 350px; margin-top:50px;">
    <pagination-controls 
    class="my-pagination"
    (pageChange)="pageChanged($event)"
    [maxSize]="apartaments.meta.pageCount"
    ></pagination-controls>
</div>
